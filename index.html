<!DOCTYPE html>
<html>
  <head>
    <title>Africa 2016/17</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.14.2/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v3.14.2/build/ol.js"></script>
    <style>
      #map {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
      }
      #info {
        position: absolute;
        height: auto;
        left: 10px;
        right: 10px;
        bottom: 10px;
        color: #fff;
        text-shadow: 1px 1px #000;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="info"></div>
    <script>
      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            visible: true,
            preload: Infinity,
            source: new ol.source.BingMaps({
              key: 'AjJvUwOugPOfApFqbYrod_JuAKXO92GzD9P5CdGFKifLnOSpiNWsE6RZ0aqPxOIt',
              imagerySet: 'AerialWithLabels',
              maxZoom: 19 // Avoid "no photos at this zoom level" BingMaps tiles.
            })
          }),
          new ol.layer.Vector({
            source: new ol.source.Vector({
              url: 'africa17.kml',
              format: new ol.format.KML()
            })
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [3000000, -1700000],
          projection: ol.proj.get('EPSG:3857'),
          zoom: 4
        }),
        loadTilesWhileInteracting: true // Zooming may get choppy on slow devices.
      });

      var displayFeatureInfo = function(pixel) {
        var info = [];
        map.forEachFeatureAtPixel(pixel, function(feature) {
          info.push(feature.get('name'));
        });
        document.getElementById('info').innerHTML = info.join(' | ');
      };

      map.on('pointermove', function(evt) {
        if (evt.dragging) {
          return;
        }
        var pixel = map.getEventPixel(evt.originalEvent);
        displayFeatureInfo(pixel);
      });

      map.on('touchstart', function(evt) {
        if (evt.dragging) {
          return;
        }
        var pixel = map.getEventPixel(evt.originalEvent);
        displayFeatureInfo(pixel);
      });
    </script>
  </body>
</html>
